<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
</head>

<body>

    <div class="container">

        <div class="parent"> </div>

        <div id="c1" class="child"> </div>
        <div class="child"> </div>

        <div class="round-green ">
            <p id="textCorrect" class="text-center-inside-the-circle">4</p>
        </div>

        <div class="round-grey ">
            <p id="textIncorrect" class="text-center-inside-the-circle">0</p>
        </div>

        <div class="dashed"></div>

        <div class="bordered"></div>


        <div class="box_scor">
            <p class="text">You won</p>
            <button id="reset" class="button-reset" onclick="playAgain()">
                    <img src="images/restart.png" class="img-dimension"/>
            </button>
        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.keyframes.min.js"></script>
    <script src="game.js"></script>

</body>

</html>
