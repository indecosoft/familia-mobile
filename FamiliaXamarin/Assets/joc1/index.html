<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="arrival"></div>
    <div class="player ball "></div>
    <div class="wrong-place"></div>
    
    <p id="hintHowToPlay" class="text-howToPlay">Miscati device-ul pentru a controla planeta.</p>

    <div class="box_scor">
        <p class="text">Scor:</p>
        <p id="score" class="text-score">0</p>
        <center class="m-top">
            <table>
                <tr>
                    <td>
                        <button id="reset" class="button-reset" onclick="playAgain()" >
                            <img src="images/restart.png" class="img-dimension"/>
                            </button>
                    </td>
                    <td style="width: 50px">

                    </td>
                    <td>
                        <button id="nextLevel" class="button-next-level" onclick="nextLevel()">
                              <img src="images/next.png" class="img-dimension"/>
                            </button>
                    </td>
                </tr>
            </table>
        </center>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.keyframes.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
